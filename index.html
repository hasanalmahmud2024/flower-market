<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Flowers Market</title>
  </head>

  <body class="font-bold sm:max-w-[1140px] mx-auto">
    <!-- colors: #8987A1, orange-500 -->
    <header>
      <!-- nav starts -->
      <nav
        class=" mt-8 flex justify-between items-center"
      >
        <img src="./assets/logo.png" alt="flower market logo" />

        <div class="flex gap-7">
          <!-- nav links -->
          <ul class="hidden list-none sm:flex gap-3">
            <li><a href="">Home</a></li>
            <li><a class="text-[#8987A1]" href="">Shop</a></li>
            <li><a class="text-[#8987A1]" href="">About us</a></li>
          </ul>
          <button class="flex gap-2.5">
            <span><img src="./assets/shopping-cart-1.svg" alt="" /></span>
            <span class="">Cart ($39)</span>
          </button>
        </div>
      </nav>
      <!-- banner  -->
      <div class="mt-15 sm:flex flex-row-reverse place-items-center">
        <img class="w-full" src="./assets/hero-flower.png" alt="">
        <div class="m-4">
          <h1 class="text-2xl sm:text-6xl">ALWAYS <span class="text-orange-500">FRESH</span><br><span class="text-orange-500">FLOWERS</span></h1>
          <p class="mt-5 text-[#8987A1] text-sm sm:text-xl">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
        </div>
      </div>
    </header>
  </body>
</html>
